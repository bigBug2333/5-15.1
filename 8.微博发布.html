<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }

    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }

    ul {
      width: 450px;
      padding-left: 80px;
    }

    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }

    input {
      float: right;
    }


  </style>
</head>
<body>
<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">

  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
    <script>
        // 1.给btn注册点击事件
        // 2.获取txt的文本内容，放到一个生成的li里面。
        // 3.添加到ul


        $(function () {
            $("#btn").click(function () {
                var content = $("#txt").val();
                $("#txt").val("");
                $("<li></li>").text(content).prependTo("#ul");
            });
        });












            //思路：
            //1. 给按钮注册点事件
            //2. 获取到textarea的value值
            //3. 创建一个li
            //4. 添加到ul
        $(function () {
            $("#btn").click(function () {
            //val()获取value值
            var content = $("#txt").val();
            $("#txt").val('');//表示内容清空
            //创建li，设置内容，添加到ul
            $("<li></li>").text(content).prependTo("#ul");
            });
        });
    </script>
</body>
</html>
