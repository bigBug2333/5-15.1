<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    select {
      width: 200px;
      background-color: teal;
      height: 200px;
      font-size: 20px;
    }
    
    .btn-box {
      width: 30px;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
<h1>城市选择：</h1>
<select id="src-city" name="src-city" multiple>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">广州</option>
    <option value="5">西红柿</option>
</select>
<div class="btn-box">
    <!--实体字符-->
    <button id="btn1"> &gt;&gt; </button>
    <button id="btn2"> &lt;&lt; </button>
    <button id="btn3"> &gt;</button>
    <button id="btn4"> &lt; </button>
</div>
<select id="tar-city" name="tar-city" multiple>
</select>

    <script src="jquery-1.12.4.js"></script>
    <script>
    // 1.按钮1：将#src-city中的全选添加到#tar-city中
    // 2.按钮2：将#tar-city中的全选添加到#src-city中
    // 3.按钮3：将#src-city中的选中的添加到#tar-city中
    // 4.按钮4：将#tar-city中的选中的添加到#src-city中
      $(function () {
        $("#btn1").click(function () {
          $("#tar-city").append($("#src-city option"))
        });
        $("#btn2").click(function () {
          $("#src-city").append($("#tar-city option"))
        });
        $("#btn3").click(function () {
          $("#tar-city").append($("#src-city option:selected"))
        });
        $("#btn4").click(function () {
          $("#src-city").append($("#tar-city option:selected"))
        });
      });
